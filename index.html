<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>比亚迪汽车 - 2024年第一季度销量排行榜</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts-gl@2/dist/echarts-gl.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/countup.js@2.6.0/dist/countUp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00e676;
            --secondary-color: #2979ff;
            --accent-color: #ff4081;
            --dark-bg: #0a0c1b;
            --card-bg: rgba(16, 20, 40, 0.6);
            --border-color: rgba(255, 255, 255, 0.08);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --success-color: #00e676;
            --danger-color: #ff5252;
            --transition-ease: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
            --card-shadow-hover: 0 15px 35px rgba(0, 0, 0, 0.4), 0 0 20px rgba(0, 230, 118, 0.2);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Noto Sans SC", "SF Pro Display", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        body {
            background: var(--dark-bg);
            color: var(--text-primary);
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
            line-height: 1.5;
        }
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }
        .container {
            width: 100vw;
            padding: 0;
            position: relative;
            z-index: 1;
        }
        .hero-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
            position: relative;
            overflow: hidden;
            background: radial-gradient(circle at center, rgba(40, 40, 80, 0.5) 0%, rgba(10, 12, 27, 0.9) 70%);
            will-change: opacity, transform;
        }
        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(0, 230, 118, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(41, 121, 255, 0.15) 0%, transparent 50%);
            animation: pulse 8s ease-in-out infinite;
            z-index: -1;
        }
        .hero-section::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent 65%, rgba(0, 230, 118, 0.08) 70%, transparent 75%);
            animation: shine 10s linear infinite;
            z-index: -1;
        }
        @keyframes shine {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }
        .header {
            text-align: center;
            position: relative;
            z-index: 2;
        }
        .header h1 {
            font-size: 72px;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-fill-color: transparent;
            margin-bottom: 20px;
            letter-spacing: -0.02em;
            line-height: 1.1;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease forwards;
            text-shadow: 0 0 30px rgba(0, 230, 118, 0.3);
        }
        .header .subtitle {
            font-size: 24px;
            color: var(--text-secondary);
            margin-top: 20px;
            font-weight: 500;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease 0.3s forwards;
        }
        .header .logo {
            height: 120px;
            margin-bottom: 40px;
            filter: drop-shadow(0 0 25px rgba(255, 255, 255, 0.5));
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease 0.6s forwards, glow 3s ease-in-out infinite alternate;
            transition: transform 0.3s ease;
        }
        .header .logo:hover {
            transform: translateY(0) scale(1.05);
        }
        @keyframes glow {
            from { filter: drop-shadow(0 0 20px rgba(0, 230, 118, 0.3)); }
            to { filter: drop-shadow(0 0 30px rgba(41, 121, 255, 0.5)); }
        }
        .scroll-indicator {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            animation: fadeIn 1s ease 1s forwards;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .scroll-indicator:hover {
            transform: translateX(-50%) translateY(-5px);
        }
        .scroll-indicator span {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 500;
            position: relative;
        }
        .scroll-indicator span::before,
        .scroll-indicator span::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 30px;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }
        .scroll-indicator span::before {
            right: 100%;
            margin-right: 10px;
        }
        .scroll-indicator span::after {
            left: 100%;
            margin-left: 10px;
        }
        .scroll-indicator .arrow {
            width: 20px;
            height: 20px;
            border-right: 2px solid rgba(255, 255, 255, 0.8);
            border-bottom: 2px solid rgba(255, 255, 255, 0.8);
            transform: rotate(45deg);
            animation: scrollDown 2s ease-in-out infinite;
            position: relative;
        }
        .scroll-indicator .arrow::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            border-right: 2px solid var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .scroll-indicator:hover .arrow::before {
            opacity: 1;
        }
        @keyframes scrollDown {
            0%, 20% { transform: rotate(45deg) translate(0, 0); }
            50% { transform: rotate(45deg) translate(10px, 10px); }
            80%, 100% { transform: rotate(45deg) translate(0, 0); }
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(10, 12, 27, 0.9);
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, var(--primary-color), var(--secondary-color));
            border-radius: 6px;
            border: 3px solid rgba(10, 12, 27, 0.9);
        }
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(to bottom, var(--secondary-color), var(--primary-color));
        }
        .dashboard {
            padding: 100px 20px;
            background: linear-gradient(180deg, var(--dark-bg) 0%, #060818 100%);
            position: relative;
        }
        .dashboard::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 10% 30%, rgba(0, 230, 118, 0.03) 0%, transparent 20%),
                radial-gradient(circle at 90% 70%, rgba(41, 121, 255, 0.03) 0%, transparent 20%);
            pointer-events: none;
        }
        .section-title {
            text-align: center;
            margin-bottom: 60px;
            font-size: 36px;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-fill-color: transparent;
            letter-spacing: -0.02em;
        }
        .kpis {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
            margin-bottom: 60px;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }
        .kpi-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 30px;
            text-align: center;
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            transition: var(--transition-ease);
            position: relative;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .kpi-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }
        .kpi-card::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color), var(--accent-color), var(--primary-color));
            background-size: 400%;
            z-index: -1;
            border-radius: 18px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .kpi-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: var(--card-shadow-hover);
            border-color: transparent;
            will-change: transform;
        }
        .kpi-card:hover::before {
            transform: translateX(100%);
        }
        .kpi-card:hover::after {
            opacity: 1;
            animation: borderGradient 3s linear infinite;
        }
        @keyframes borderGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .kpi-title {
            font-size: 18px;
            color: var(--text-secondary);
            margin-bottom: 15px;
            font-weight: 500;
            letter-spacing: 0.5px;
            position: relative;
            display: inline-block;
        }
        .kpi-title::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 2px;
        }
        .kpi-value {
            font-size: 48px;
            font-weight: 700;
            background: linear-gradient(90deg, #ffffff, rgba(255, 255, 255, 0.8));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-fill-color: transparent;
            margin-bottom: 10px;
            line-height: 1;
            transition: var(--transition-ease);
        }
        .kpi-card:hover .kpi-value {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-fill-color: transparent;
            transform: scale(1.05);
        }
        .kpi-change {
            font-size: 16px;
            padding: 8px 18px;
            border-radius: 30px;
            display: inline-block;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            margin-top: 5px;
        }
        .kpi-change.positive {
            color: var(--success-color);
            background: rgba(0, 230, 118, 0.15);
            border: 1px solid rgba(0, 230, 118, 0.3);
        }
        .kpi-change.negative {
            color: var(--danger-color);
            background: rgba(255, 82, 82, 0.15);
            border: 1px solid rgba(255, 82, 82, 0.3);
        }
        .kpi-card:hover .kpi-change.positive {
            background: rgba(0, 230, 118, 0.25);
            box-shadow: 0 0 15px rgba(0, 230, 118, 0.3);
        }
        .kpi-card:hover .kpi-change.negative {
            background: rgba(255, 82, 82, 0.25);
            box-shadow: 0 0 15px rgba(255, 82, 82, 0.3);
        }
        .charts-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }
        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 30px;
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            transition: var(--transition-ease);
            box-shadow: var(--card-shadow);
            position: relative;
            overflow: hidden;
        }
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.03), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: var(--card-shadow-hover);
            border-color: rgba(0, 230, 118, 0.2);
        }
        .card:hover::before {
            transform: translateX(100%);
        }
        .card-title {
            font-size: 24px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
            font-weight: 600;
            letter-spacing: -0.5px;
            position: relative;
            padding-bottom: 15px;
        }
        .card-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 3px;
            transition: width 0.3s ease;
        }
        .card:hover .card-title::after {
            width: 100px;
        }
        .card-title .refresh {
            font-size: 16px;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid var(--border-color);
        }
        .card-title .refresh:hover {
            background: rgba(0, 230, 118, 0.1);
            color: var(--primary-color);
            border-color: rgba(0, 230, 118, 0.2);
            box-shadow: 0 0 15px rgba(0, 230, 118, 0.15);
        }
        .card-title .refresh svg {
            transition: transform 0.3s ease;
        }
        .card-title .refresh:hover svg {
            transform: rotate(180deg);
        }
        .chart {
            width: 100%;
            height: 400px;
            transition: opacity 0.3s ease;
        }
        .card-large {
            grid-column: span 2;
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        @media (max-width: 1200px) {
            .kpis {
                grid-template-columns: repeat(2, 1fr);
            }
            .header h1 {
                font-size: 56px;
            }
        }
        @media (max-width: 992px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
            .card-large {
                grid-column: span 1;
            }
            .header h1 {
                font-size: 48px;
            }
            .header .subtitle {
                font-size: 20px;
            }
        }
        @media (max-width: 768px) {
            .hero-section {
                height: 80vh;
            }
            .header h1 {
                font-size: 36px;
            }
            .header .subtitle {
                font-size: 18px;
            }
            .header .logo {
                height: 80px;
            }
            .kpi-value {
                font-size: 36px;
            }
            .card {
                padding: 20px;
            }
            .chart {
                height: 300px;
            }
            .floating-nav {
                display: none;
            }
        }
        @media (prefers-reduced-motion: reduce) {
            .hero-section::before {
                animation: none;
            }
            .header h1, .header .subtitle, .header .logo {
                opacity: 1;
                transform: none;
                animation: none;
            }
            .scroll-indicator {
                opacity: 1;
                animation: none;
            }
            .scroll-indicator .arrow {
                animation: none;
            }
            .kpi-card:hover {
                transform: none;
            }
        }
        /* Floating Navigation */
        .floating-nav {
            position: fixed;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .nav-dot {
            width: 12px;
            height: 12px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .nav-dot::before {
            content: '';
            position: absolute;
            top: 50%;
            right: calc(100% + 8px);
            transform: translateY(-50%) translateX(10px);
            white-space: nowrap;
            font-size: 14px;
            font-weight: 500;
            color: white;
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: none;
        }
        .nav-dot:hover, .nav-dot.active {
            background: var(--primary-color);
            box-shadow: 0 0 10px var(--primary-color);
            transform: scale(1.2);
        }
        .nav-dot:hover::before, .nav-dot.active::before {
            opacity: 1;
            transform: translateY(-50%) translateX(0);
        }
        #nav-hero::before { content: '概览'; }
        #nav-dashboard::before { content: '销量数据'; }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="floating-nav">
        <div class="nav-dot active" id="nav-hero" onclick="scrollToSection('.hero-section')"></div>
        <div class="nav-dot" id="nav-dashboard" onclick="scrollToSection('.dashboard')"></div>
    </div>
    
    <div class="container">
        <section class="hero-section">
            <div class="header">
                <img src="./byd-logo.png" alt="BYD Logo" class="logo">
                <h1>比亚迪汽车<br>2024年第一季度销量排行榜</h1>
                <div class="subtitle">引领新能源汽车革命，创造行业新纪录</div>
            </div>
            <div class="scroll-indicator" onclick="scrollToSection('.dashboard')">
                <span>Scroll to explore</span>
                <div class="arrow"></div>
            </div>
        </section>

        <section class="dashboard">
            <h2 class="section-title">销量数据分析</h2>
            <div class="kpis">
                <div class="kpi-card">
                    <div class="kpi-title">总销量</div>
                    <div class="kpi-value" id="total-sales">0</div>
                    <div class="kpi-change positive">↑ 13.4% 同比</div>
                </div>
                <div class="kpi-card">
                    <div class="kpi-title">热销车型</div>
                    <div class="kpi-value">秦PLUS DM-i</div>
                    <div class="kpi-change">108,000 辆</div>
                </div>
                <div class="kpi-card">
                    <div class="kpi-title">DM-i车型占比</div>
                    <div class="kpi-value" id="hybrid-percent">0%</div>
                    <div class="kpi-change positive">↑ 4.2% 环比</div>
                </div>
                <div class="kpi-card">
                    <div class="kpi-title">市场份额</div>
                    <div class="kpi-value">26.8%</div>
                    <div class="kpi-change positive">↑ 3.5% 同比</div>
                </div>
            </div>

            <div class="charts-grid">
                <div class="card card-large">
                    <div class="card-title">
                        <span>车型销量排行 TOP 10</span>
                        <span class="refresh" onclick="refreshChart('main-chart')"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M2 12C2 6.48 6.48 2 12 2C17.52 2 22 6.48 22 12C22 17.52 17.52 22 12 22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M9 16H2V9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg> 刷新</span>
                    </div>
                    <div class="chart" id="main-chart"></div>
                </div>
                
                <div class="card">
                    <div class="card-title">
                        <span>销量类型分布</span>
                        <span class="refresh" onclick="refreshChart('pie-chart')"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M2 12C2 6.48 6.48 2 12 2C17.52 2 22 6.48 22 12C22 17.52 17.52 22 12 22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M9 16H2V9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg> 刷新</span>
                    </div>
                    <div class="chart" id="pie-chart"></div>
                </div>
                
                <div class="card">
                    <div class="card-title">
                        <span>月度销量趋势</span>
                        <span class="refresh" onclick="refreshChart('trend-chart')"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M2 12C2 6.48 6.48 2 12 2C17.52 2 22 6.48 22 12C22 17.52 17.52 22 12 22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M9 16H2V9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg> 刷新</span>
                    </div>
                    <div class="chart" id="trend-chart"></div>
                </div>
            </div>
        </section>
    </div>

    <script>
        // Scroll function
        function scrollToSection(selector) {
            const section = document.querySelector(selector);
            if (section) {
                window.scrollTo({
                    top: section.offsetTop,
                    behavior: 'smooth'
                });
            }
        }

        // Update nav dots on scroll
        window.addEventListener('scroll', function() {
            const heroSection = document.querySelector('.hero-section');
            const dashboard = document.querySelector('.dashboard');
            const scrollPosition = window.scrollY + window.innerHeight / 2;
            
            // Reset all nav dots
            document.querySelectorAll('.nav-dot').forEach(dot => {
                dot.classList.remove('active');
            });
            
            // Set active dot based on scroll position
            if (scrollPosition < dashboard.offsetTop) {
                document.getElementById('nav-hero').classList.add('active');
            } else {
                document.getElementById('nav-dashboard').classList.add('active');
            }

            // Parallax effect

                heroSection.style.backgroundPosition = `50% ${scrollY * 0.5}px`;
            }
            
            // Animate elements when they come into view
            document.querySelectorAll('.kpi-card, .card').forEach(el => {
                const rect = el.getBoundingClientRect();
                const isVisible = rect.top <= window.innerHeight * 0.8 && rect.bottom >= 0;
                
                if (isVisible && !el.classList.contains('animated')) {
                    el.classList.add('animated');
                    el.style.animation = 'fadeInUp 0.8s ease forwards';
                    el.style.opacity = '0';
                    setTimeout(() => {

        // 数据

                            },

                                    {offset: 1, color: '#9a60b4'}
                                ])}
                            },
                            {

                                    {offset: 1, color: '#fc8452'}

                        ]
                    }
                ],
                animationDuration: 1500,
                animationEasing: 'elasticOut'
            };
            pieChart.setOption(pieOption);

            // 趋势图 - 月度销量趋势
            const trendChart = echarts.init(document.getElementById('trend-chart'));
            const trendOption = {
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'shadow'
                    }
                },
                legend: {
                    data: ['1月', '2月', '3月'],
                    textStyle: {
                        color: 'rgba(255, 255, 255, 0.7)'

                    top: 'bottom'
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '15%',
                    top: '3%',
                    containLabel: true
                },
                xAxis: {
                    type: 'category',
                    data: ['秦PLUS DM-i', '宋PLUS DM-i', '元PLUS', '海豚', '汉EV'],
                    axisLine: {
                        lineStyle: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        }
                    },
                    axisTick: {
                        show: false
                    },
                    axisLabel: {
                        color: 'rgba(255, 255, 255, 0.6)',
                        rotate: 45,
                        fontSize: 10
                    }
                },
                yAxis: {
                    type: 'value',
                    name: '销量',
                    axisLine: {
                        lineStyle: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        }
                    },
                    axisTick: {
                        show: false
                    },
                    axisLabel: {
                        color: 'rgba(255, 255, 255, 0.6)'
                    },
                    splitLine: {
                        lineStyle: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        }
                    }
                },
                series: [
                    {
                        name: '1月',
                        type: 'bar',
                        emphasis: {
                            focus: 'series'
                        },
                        data: salesData.monthlyTrend['1月'].slice(0, 5),
                        itemStyle: {
                            color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                                {offset: 0, color: '#5470c6'},
                                {offset: 1, color: '#73c0de'}
                            ])
                        }
                    },
                    {
                        name: '2月',
                        type: 'bar',
                        emphasis: {
                            focus: 'series'
                        },
                        data: salesData.monthlyTrend['2月'].slice(0, 5),
                        itemStyle: {
                            color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                                {offset: 0, color: '#91cc75'},
                                {offset: 1, color: '#3ba272'}
                            ])
                        }
                    },
                    {
                        name: '3月',
                        type: 'bar',
                        emphasis: {
                            focus: 'series'
                        },
                        data: salesData.monthlyTrend['3月'].slice(0, 5),
                        itemStyle: {
                            color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                                {offset: 0, color: '#ee6666'},
                                {offset: 1, color: '#fc8452'}
                            ])
                        }
                    }
                ],
                animationDuration: 1500,
                animationEasing: 'elasticOut'
            };
            trendChart.setOption(trendOption);

            // 保存图表引用
            charts = {
                mainChart,
                pieChart,
                trendChart
            };

            // 窗口调整大小事件
            window.addEventListener('resize', function() {
                mainChart.resize();
                pieChart.resize();
                trendChart.resize();
            });

            // Apply smooth animations to all charts
            setTimeout(() => {
                for (let key in charts) {
                    if (charts[key]) {
                        charts[key].dispatchAction({
                            type: 'highlight',
                            seriesIndex: 0,
                            dataIndex: 0
                        });
                        setTimeout(() => {
                            charts[key].dispatchAction({
                                type: 'downplay',
                                seriesIndex: 0,
                                dataIndex: 0
                            });
                        }, 1000);
                    }
                }
            }, 2500);

            return charts;
        }

        // 图表刷新动画
        function refreshChart(chartId) {
            const refreshButton = document.querySelector(`.refresh[onclick="refreshChart('${chartId}')"]`);
            refreshButton.style.transition = 'transform 0.5s ease';
            refreshButton.style.transform = 'rotate(360deg)';
            
            setTimeout(() => {
                if (charts[chartId]) {
                    charts[chartId].clear();
                    switch (chartId) {
                        case 'main-chart':
                            charts['mainChart'].setOption({
                                series: [{
                                    data: salesData.sales.slice().reverse()
                                }]
                            });
                            break;
                        case 'pie-chart':
                            charts['pieChart'].setOption({
                                series: [{
                                    data: [
                                        {
                                            value: salesData.types['DM-i混动'],
                                            name: 'DM-i混动',
                                            itemStyle: { color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                                                {offset: 0, color: '#3eecac'},
                                                {offset: 1, color: '#3ba272'}
                                            ])}
                                        },
                                        {
                                            value: salesData.types['EV纯电'],
                                            name: 'EV纯电',
                                            itemStyle: { color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                                                {offset: 0, color: '#ee74e1'},
                                                {offset: 1, color: '#9a60b4'}
                                            ])}
                                        },
                                        {
                                            value: salesData.types['燃油车'],
                                            name: '燃油车',
                                            itemStyle: { color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                                                {offset: 0, color: '#fac858'},
                                                {offset: 1, color: '#fc8452'}
                                            ])}
                                        }
                                    ]
                                }]
                            });
                            break;
                        case 'trend-chart':
                            charts['trendChart'].setOption({
                                series: [
                                    {
                                        data: salesData.monthlyTrend['1月'].slice(0, 5)
                                    },
                                    {
                                        data: salesData.monthlyTrend['2月'].slice(0, 5)
                                    },
                                    {
                                        data: salesData.monthlyTrend['3月'].slice(0, 5)
                                    }
                                ]
                            });
                            break;
                    }
                }
                
                setTimeout(() => {
                    refreshButton.style.transform = 'rotate(0deg)';
                }, 500);
            }, 300);
        }

        // 初始化所有图表
        document.addEventListener('DOMContentLoaded', initCharts);

        // Particles.js configuration
